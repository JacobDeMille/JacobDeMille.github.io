<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ann's Fabrics</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/temple-icon-favicon.png" type="image/x-icon">
</head>

<body>
    <header>

        <section class="heading">
            <picture>
                <img id="icon" src="images/fabric-icon-fill.svg" alt="[company] Logo" width="75">
            </picture>
            <h1>Ann's Fabrics</h1>
        </section>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="guides.html">Guides</a></li>
                <li class="current"><a href="contact.html">Contact</a></li>

            </ul>
        </nav>
    </header>
    <main class="contact-form">
        <div class="myForm">
            <form action="#">
                <ul>
                    <li class="form-row">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </li>
                    <li class="form-row">
                        <label for="email">Message</label>
                        <input type="text" name="email" id="email">
                    </li>
                    <li class="form-row">
                        <label for="message">Message</label>
                        <textarea type="text" name="message" id="email"></textarea>
                    </li>
                    <li>
                        <input type="button" value="Send" id="send">
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <footer>
        <div class="contact">
            <h4>Ann's Fabric</h4>
            <div>
                <img src="images/home-icon.svg" alt="Home Icon">
                <p>487 Morgan Avenue<br>
                    Morgan, UT 84040</p>
            </div>
            <div>
                <img src="images/phone-icon.svg" alt="phone-icon">
                <p>215-829-9999</p>
            </div>
            <div>
                <img src="images/email-icon.svg" alt="email-icon">
                <p>info@annsfabric.com</p>
            </div>


        </div>
        <div class="social">
            <a href="http://twitter.com" target="_blank" rel="noopener noreferrer"><img src="images/twitter_icon.png"
                    alt="twitter icon"></a>
            <a href="http://facebook.com" target="_blank" rel="noopener noreferrer"><img src="images/facebook_icon.png"
                    alt="facebook icon"></a>
            <a href="http://instagram.com" target="_blank" rel="noopener noreferrer"><img
                    src="images/instagram_icon.png" alt="instagram icon"></a>
        </div>
        <p class="copy">&copy;2020 Temple Inn & Suites | All Rights Reserved | Privacy and Cookie Statement | Jacob
            DeMille</p>
    </footer>

</html>
