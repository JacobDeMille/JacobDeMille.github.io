<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Jacob DeMille | W09 Form Activity</title>
  </head>
  <body>
    <header>
      <h1>Week 9 Form Activity</h1>
    </header>
    <main>
        <form action="/my-handling-form-page" method="POST">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="text" id="mail" name="user_email">
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea name="user_message" id="msg"></textarea>
                </li>
            </ul>
        </form>
    </main>
  </body>
</html>
